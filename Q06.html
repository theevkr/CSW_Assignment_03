<!DOCTYPE html>
<html>
<head>
  <title>Table Manipulation</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Some basic styling for demonstration */
    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Button to add rows to the table -->
<button id="addRowBtn">Add Row</button>
<button id="changeColorBtn">Change Text Color</button>

<!-- Table to display data -->
<table id="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <!-- Table body will be populated dynamically -->
  </tbody>
</table>

<!-- Text box and button to remove elements by ID -->
<input type="text" id="idToRemove" placeholder="Enter ID to remove">
<button id="removeBtn">Remove Elements</button>

<script>
  // Function to generate random data for table rows
  function generateRandomData() {
    const id = Math.floor(Math.random() * 1000);
    const names = ["Alice", "Bob", "Charlie", "David", "Eva"];
    const emails = ["alice@example.com", "bob@example.com", "charlie@example.com", "david@example.com", "eva@example.com"];
    const name = names[Math.floor(Math.random() * names.length)];
    const email = emails[Math.floor(Math.random() * emails.length)];
    return { id, name, email };
  }

  // Function to add a row to the table with random data
  function addRow() {
    const data = generateRandomData();
    $('#dataTable tbody').append(`<tr id="${data.id}">
      <td>${data.id}</td>
      <td>${data.name}</td>
      <td>${data.email}</td>
    </tr>`);
  }

  // Function to change text color to a random color
  function changeTextColor() {
    const randomColor = Math.floor(Math.random() * 16777215).toString(16); // Generates a random hex color code
    $('body').css('color', `#${randomColor}`);
  }

  // Function to remove elements by ID
  function removeElementsById(id) {
    $(`#${id}`).remove();
  }

  $(document).ready(function() {
    // Add row button click event
    $('#addRowBtn').click(function() {
      addRow();
    });

    // Change text color button click event
    $('#changeColorBtn').click(function() {
      changeTextColor();
    });

    // Remove elements by ID button click event
    $('#removeBtn').click(function() {
      const idToRemove = $('#idToRemove').val();
      removeElementsById(idToRemove);
    });
  });
</script>

</body>
</html>
