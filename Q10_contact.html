<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="Q10_styles.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="Q10_index.html">Home</a></li>
        <li><a href="Q10_about.html">About</a></li>
        <li><a href="Q10_contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <input type="submit" value="Submit">
      <p class="error" style="display: none;"></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 YourWebsite</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // jQuery for contact form validation
    $(document).ready(function(){
      $('#contactForm').submit(function(e){
        let name = $('#name').val();
        let email = $('#email').val();
        let message = $('#message').val();
        let validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (name === '' || email === '' || message === '') {
          $('.error').text('This field is required').show();
          e.preventDefault();
        } else if (!validEmail) {
          $('.error').text('Please use a valid email address').show();
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
